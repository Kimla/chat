<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1.0;" />
    </head>
    <body>
        <div id="app">
            <div id="messages">
                <p class="message" v-for="message in messages">
                    <span class="message__text">{{ message.text }}</span>
                    <span class="message__time">{{ message.time }}</span>
                </p>
            </div>
            <div id="input" class="message-box">
                <input v-on:keyup.enter="addMessage" v-model="message" placeholder="Write your message here!">
                <button v-on:click="addMessage">Send</button>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" charset="utf-8"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
